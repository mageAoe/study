        <div id="app">
            <p>{{sun}}</p>
            <input v-model='sun'>
        </div>
        <script>
         new Vue({
             el:'#app',
             data:{
                sun:''

             },
             watch:{
                 //添加与data同名的变量名称，就能监听到该变量有没有发生变化
                sun(newval,oldval){ //一个是新的变量，一个是变化前的
                   console.log(newval,oldval);
                    
                }
             },
         })

        </script>
