    <body>

        <div id="app">
            <p>{{result}}</p>
        </div>

        <script>
            new Vue({
            el:'#app',
            methods:{

            },
            computed:{
                //computed里面全都是函数
                //函数必须要有一个返回值
                //computed使用函数时不需要括号
                result(){
                    //conputed里的函数，只要引用了当前实例的任何变量
                    //当实例里额任意变量发生变化，computed都会重新返回新的值
                    return 'haha'
                }

            }

        })
        </script>

    </body>
